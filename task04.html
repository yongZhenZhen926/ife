<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>


.container{
	background-color: #ccc;
	width: 400px;
	height: 200px;
	position: fixed;
	margin: auto;
	left:0;
	right: 0
	bottom: 0;
	top: 0;
}

#one{
	position: absolute;
	top : 0;
	left: 0;
	width: 50px;
	height: 50px;
	border-radius: 0 0 100% 0;
	background-color: #fc0;
}

#two{
	position: absolute;
	right: 0;
	bottom: 0;
	width: 50px;
	height: 50px;
	border-radius: 100% 0 0 0;
	background-color: #fc0;
}
</style>
</head>
<body>
<div class="container">
<div id="one"></div>
<div id="two"></div>

</div>
</div>
</body>
</html>
